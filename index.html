<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-TileColor" content="#271300">
    <meta name="theme-color" content="#271300">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <title>teunjojo System Status</title>
    <style media="screen">
        @import url('https://fonts.googleapis.com/css2?family=VT323');

        :root {
            --black: #271300;
            --white: #f9edc9;
            --text: var(--black);
            --bg: var(--white);
            --red: #c0392b;
            --yellow: #f39c12;
            --purple: #8e44ad;
            --green: #27ae60;
            --darkblue: #2980b9;
            --lightblue: #3498db;
            --gray: #555;
            --brown: #7b3f00;

        }

        html,
        body {
            font-family: 'arial';
            margin: 0;
            padding: 0;
            color: rgb(200, 200, 200);
        }

        .metal {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(0, rgb(16, 16, 16) 0%, rgb(64, 64, 64) 100%);
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border: 1px solid #000000;

            background-image: radial-gradient(rgb(0, 0, 0) 40%, transparent 40%), radial-gradient(rgb(0, 0, 0) 40%, transparent 40%);
            background-color: rgb(16, 16, 16);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            box-shadow: inset 10px 10px 0 rgb(32, 32, 32), inset -10px -10px 0 rgb(32, 32, 32);
        }

        .display {
            font-family: "VT323";
            display: inline-block;
            color: rgb(128, 192, 0);
            background: linear-gradient(0, rgb(0, 0, 0) 0%, rgb(32, 48, 0) 100%);
            padding: 4px;
            border-radius: 3px;
            border: solid 2px black;
            width: 200px;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            background: linear-gradient(0, rgb(16, 16, 16) 0%, rgb(32, 32, 32) 100%);
            border: solid 10px rgb(16, 16, 16);
            box-shadow: inset 10px 10px 0 rgb(0, 0, 0), inset -10px -10px 0 rgb(0, 0, 0);
        }

        h1 {
            text-align: center;
        }

        ul {
            padding: 0;
            max-width: 100vw;
        }

        li:first-child {
            border-top: solid 1px rgba(0, 0, 0, .25);

        }

        li {

            border-bottom: solid 1px rgba(0, 0, 0, .25);
            list-style-type: none;
            padding: 5px;
            word-wrap: break-word;
            margin: 0 12px;

        }

        .online,
        .offline,
        .neutral {
            float: right;
            width: 12px;
            height: 12px;
            margin: 8px;
            margin-left: 22px;
            margin-right: 7px;
            border-radius: 50%;
            box-shadow:
                hsla(0, 0%, 0%, .3) 0 -2px 3px 2px,
                /* outer SD */
                hsla(0, 0%, 100%, .5) 0 2px 3px 2px;
            /* outer HL */
        }

        .neutral.online {
            background-color: #2d8016;
            box-shadow: inset #000 0 -1px 7px 1px;
        }

        .neutral.offline {

            background-color: #801700;
            box-shadow: inset #000 0 -1px 7px 1px;
        }

        .online {
            background-color: #9fff2b;
            box-shadow: inset #3c6e00 0 -1px 9px, #9fff2b 0 2px 12px;
        }

        .offline {
            background-color: #f90;
            box-shadow: inset #400 0 -1px 9px, #f90 0 2px 12px;
        }


        @media screen and (min-width: 459px) {
            .container {

                width: 459px;
            }
        }


        .label {
            float: right;
            margin-left: 10px;
            padding: 2px 5px;
            border-radius: calc(16px / 2);
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="metal">
        <div class="container">
            <h1>teunjojo System Status</h1>
            <ul>
                <li style="border-top: none;"><span class="label">on</span><span class="label">off</span>
                    <span style="opacity:0">Service</span>
                </li>
                <li id="status"><span class="online neutral"></span><span class="offline neutral"></span>
                    <a href="https://status.teunjojo.com" class="display">status.teunjojo.com</a>
                </li>
                <li id="www"><span class="online neutral"></span><span class="offline neutral"></span>
                    <a href="https://www.teunjojo.com" class="display">www.teunjojo.com</a>
                </li>
                <li id="files"><span class="online neutral"></span><span class="offline neutral"></span>
                    <a href="https://files.teunjojo.com" class="display">files.teunjojo.com</a>
                </li>
                <li id="media"><span class="online neutral"></span><span class="offline neutral"></span>
                    <a href="https://media.teunjojo.com" class="display">media.teunjojo.com</a>
                </li>
                <li id="recipe"><span class="online neutral"></span><span class="offline neutral"></span>
                    <a href="https://recipe.teunjojo.com" class="display">recipe.teunjojo.com</a>
                </li>
                <li id="mcServer"><span class="online neutral"></span><span class="offline neutral"></span>
                    <span class="display">Minecraft Server</span>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        async function status(ip, id) {
            try {
                const response = await fetch(ip);
                if (response.status != 200) {
                    $('#' + id + ' :nth-child(2)').removeClass("neutral");
                    $('#' + id + ' :nth-child(1)').addClass("neutral");
                } else {
                    $('#' + id + ' :nth-child(1)').removeClass("neutral");
                    $('#' + id + ' :nth-child(2)').addClass("neutral");
                }

            } catch (err) {
                $('#' + id + ' :nth-child(2)').removeClass("neutral");
                $('#' + id + ' :nth-child(1)').addClass("neutral");
            }
        }
        setInterval(() => {
            status("https://status.teunjojo.com", "status");
            status("https://www.teunjojo.com", "www");
            status("https://files.teunjojo.com", "files");
            status("https://media.teunjojo.com/web/index.html", "media");
            status("https://recipe.teunjojo.com", "recipe");
            $.getJSON('https://api.minetools.eu/ping/mc.teunjojo.com/25565', function (data) {
                if (data.error) {
                    $('#mcServer :nth-child(2)').removeClass("neutral");
                } else {
                    $('#mcServer :nth-child(1)').removeClass("neutral");
                }
            });
        }, 1000);

    </script>

</body>

</html>
